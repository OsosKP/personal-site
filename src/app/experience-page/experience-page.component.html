<div class="container my-container">
  <div *ngFor="let item of experience">
    <div class="row">
      <h3>{{ item.position }}</h3>
      </div>
      <div class="row">
      <h5>{{ item.company }}, {{ item.dates }}</h5>
    </div>
    <div class="row">
      <p>{{ item.description }}</p>
    </div>
  <hr>
  </div>
</div>
