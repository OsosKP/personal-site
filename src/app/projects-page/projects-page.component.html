<div class="container">
  <br>
<div *ngFor="let project of projects">
  <div class="row">
    <h2>{{ project.name }}</h2>
  </div>
  <div class="row">
      <div class="col-sm">
        <a href="{{ project.site }}" target="_blank">Website</a>
      </div>
      <div class="col-sm">
        <a href="{{ project.github }}" target="_blank"> Github</a>
      </div>
      <div class="col-sm"></div>
      <div class="col-sm"></div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm">
      <p>{{ project.description }}</p>
    </div>
  </div>
  <hr>
</div>
</div>
