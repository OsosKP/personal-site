<div *ngFor="let project of projects">
  <div class="row">
    <h2>{{ project.name }}</h2>
  </div>
  <div class="row">
      <div class="col-sm">
        <a href="{{ project.github }}" target="_blank" *ngIf="project.github"> Github</a>
      </div>
      <div class="col-sm">
        <a href="{{ project.site }}" target="_blank" *ngIf="project.site">Website</a>
      </div>
      <div class="col-sm"></div>
      <div class="col-sm"></div>
  </div>
  <div class="row">
    <div class="col-sm">
      <p class="technologies-list">{{ project.technologies }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <p>{{ project.description }}</p>
    </div>
  </div>
  <hr>
</div>
